<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>X X X E D W I N X X X</title>
    <style>
      @keyframes color-flash {
        0%   { fill: #ca6e19 }
        10%  { fill: #600905 }
        20%  { fill: #b14e00 }
        30%  { fill: #3410dd }
        35%  { fill: #b14e00 }
        40%  { fill: #852a00 }
        50%  { fill: #ac8373 }
        60%  { fill: #600905 }
        70%  { fill: #c56700 }
        80%  { fill: #b14e00 }
        90%  { fill: #c56700 }
        100% { fill: #b14e00 }
      }

      @keyframes black-flash {
        0%   { opacity: 0 }
        10%  { opacity: 1 }
        20%  { opacity: .2 }
        25%  { opacity: 1 }
        26%  { opacity: .1 }
        50%  { opacity: 1 }
        60%  { opacity: .5 }
        80%  { opacity: 1 }
        90%  { opacity: 0 }
      }

      *::-webkit-media-controls-start-playback-button { display: none; }

      body {
        background: black;
        cursor: not-allowed;
        margin: 0;
        overflow: hidden;
        padding: 0;
        user-select: none;
      }

      .text_container {
        height: 100vh;
        overflow: hidden;
        position: relative;
        width: 100vw;
        z-index: 3;
      }

      .text_container-text {
        display: none;
        height: 105%;
        left: 50%;
        position: absolute;
        top: 50%;
        transform: translate3d(-50%, -50%, 0);
        width: 105%;
      }

      .text_container-text--active {
        animation: color-flash 2s steps(2) infinite;
        display: block;
      }

      .blackness-flash {
        animation: black-flash 5s steps(1) infinite;
        background: #000;
        bottom: 0px;
        left: 0px;
        position: absolute;
        right: 0px;
        top: 0px;
        z-index: 2;
      }

      .videos {
        left: 50%;
        min-height: 100vh;
        min-width: 100vw;
        position: absolute;
        top: 50%;
        transform: translate3d(-50%, -50%, 0);
        width: 177.77vh;
        z-index: 1;
      }

      .videos-video {
        display: none;
        width: 100%;
      }

      .videos-video--active { display: block; }
    </style>
  </head>
  <body>

    </div>

    <div class="blackness-flash"></div>

    <div class="videos">
      <video playsinline autoplay loop muted class="videos-video videos-video--active" src="assets/eat.mp4"></video>
      <video playsinline autoplay loop muted preload class="videos-video" src="assets/eyes.mp4"></video>
      <video playsinline autoplay loop muted preload class="videos-video" src="assets/finger.mp4"></video>
      <video playsinline autoplay loop muted preload class="videos-video" src="assets/mouth.mp4"></video>
      <video playsinline autoplay loop muted preload class="videos-video" src="assets/nose.mp4"></video>
    </div>

    <script>
      var rapidly_cycle_videos = function(cycle_count, speed_in_milliseconds) {
        var i, ref, results, x;
        results = [];
        for (x = i = 1, ref = cycle_count; i < ref; x = i += 1) {
          results.push(setTimeout(show_random_video, x * speed_in_milliseconds));
        }
      }

      var random_number_between = function(min, max) {
        return Math.round(Math.random() * (max - min) + min);
      };

      var show_random_video = function() {
        var random_video_index = random_number_between(0, 4);
        document.getElementsByClassName('videos-video--active')[0].classList.remove('videos-video--active');
        document.getElementsByClassName('videos-video')[random_video_index].classList.add('videos-video--active');
      };

      var cycle_video = function() {
        show_random_video();
        if (random_number_between(1, 2) === 1) {
          rapidly_cycle_videos(35, 50);
        }
      };

      var first_text = document.getElementsByClassName('text_container-text')[0];
      var step_text_sequence = function() {
        var current_active_text = document.getElementsByClassName('text_container-text--active')[0];

        if (current_active_text) {
          (current_active_text.nextElementSibling || first_text).classList.add('text_container-text--active');
          current_active_text.classList.remove('text_container-text--active');
        } else {
          first_text.classList.add('text_container-text--active');;
        }
      };

      var cycle_video_and_step_text = function() {
        cycle_video();
        step_text_sequence();
      };

      document.addEventListener('touchstart', cycle_video_and_step_text);

      document.addEventListener('click', cycle_video_and_step_text);
    </script>
  </body>
</html>
